version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: skillmap_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: skillmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d skillmap"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: skillmap_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/skillmap
      APP_ENV: development
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:

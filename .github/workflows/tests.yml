name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: skillmap_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      env:
        DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/skillmap_test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: skillmap_test
        DB_USER: user
        DB_PASSWORD: password
        APP_ENV: test
        DEBUG: false
      run: |
        pytest -v --cov=src --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true
    
    - name: Create coverage badge
      if: github.ref == 'refs/heads/main'
      run: |
        coverage_percent=$(grep -oP 'TOTAL\s+\d+\s+\d+\s+\K\d+' coverage.txt || echo "0")
        echo "Coverage: ${coverage_percent}%"
      continue-on-error: true

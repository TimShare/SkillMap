name: Matrix Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: skillmap_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # Services only work on Linux
        if: matrix.os == 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install PostgreSQL (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install postgresql@15
        brew services start postgresql@15
        sleep 3
        createdb skillmap_test || true
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/skillmap_test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: skillmap_test
        DB_USER: user
        DB_PASSWORD: password
        APP_ENV: test
        DEBUG: false
      run: |
        pytest -v --cov=src --cov-report=term
